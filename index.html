<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор подписи</title>
</head>
<body>

    <h2>Заполните данные</h2>
    <form id="signatureForm">
        <label>Имя: <input type="text" id="name" value="Bona Fides"></label><br><br>
        <label>Должность: <input type="text" id="jobTitle" value="Manager"></label><br><br>
        <label>Телеграм: <input type="text" id="telegram" value="@example_telegram"></label><br><br>
        <label>Скайп (ссылка): <input type="text" id="skypeLink" value="skype:example.skype?call"></label><br><br>
        <label>Отображаемое имя для скайпа: <input type="text" id="skypeText" value="example.skype"></label><br><br>
        <button type="button" onclick="updateSignature()">Обновить подпись</button>
    </form>

    <h2>Превью подписи</h2>
    <div class="signature-container" id="signature" style="margin-top: 20px; padding: 10px; display: inline-block; background: #fff; font-family: Arial, sans-serif;">
        <table style="border-collapse: collapse; width: 100%;">
            <tr>
                <td style="padding-right: 20px; vertical-align: middle; text-align: center;">
                    <img src="https://nodepositbonuses.top/wp-content/uploads/2024/08/Fairspinlogo.png" alt="Fairspin Casino" width="100" style="width: 100px;">
                </td>
                <td style="border-left: 2px solid #ebbe7d; padding-left: 20px; vertical-align: middle;">
                    <div style="margin-bottom: 5px;">
                        <div id="sigName" style="text-transform: uppercase; font-size: 15px; font-weight: 900; color: black;">Bona Fides</div>
                        <div id="sigJobTitle" style="text-transform: uppercase; color: #ebbe7d; font-size: 15px; font-weight: 700;">Manager</div>
                    </div>
                    <div>
                        <ul class="contact-list" style="list-style: none; padding: 0; margin: 0;">
                            <li class="contact-info" style="margin: 4px 0; display: flex; align-items: center;">
                                <img width="24" height="24" src="https://img.icons8.com/material-rounded/24/internet.png" alt="internet" style="width: 24px; height: 24px; margin-right: 8px;">
                                <a href="https://bonafides.team" style="color: #357AF6; text-decoration: none;">https://bonafides.team</a>
                            </li>
                            <li class="contact-info" style="margin: 4px 0; display: flex; align-items: center;">
                                <img width="25" height="25" src="https://img.icons8.com/sf-ultralight-filled/25/telegram.png" alt="telegram" style="width: 25px; height: 25px; margin-right: 8px;">
                                <a id="sigTelegram" href="https://t.me/example_telegram" style="color: #357AF6; text-decoration: none;">@example_telegram</a>
                            </li>
                            <li class="contact-info" style="margin: 4px 0; display: flex; align-items: center;">
                                <img width="24" height="24" src="https://img.icons8.com/material-sharp/24/skype.png" alt="skype" style="width: 24px; height: 24px; margin-right: 8px;">
                                <a id="sigSkype" href="skype:example.skype?call" style="color: #357AF6; text-decoration: none;">example.skype</a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div class="copy-button-container">
        <button class="copy-button" onclick="copySignature()">Копировать подпись</button>
    </div>

    <script>
        function updateSignature() {
            const name = document.getElementById('name').value;
            const jobTitle = document.getElementById('jobTitle').value;
            const telegram = document.getElementById('telegram').value;
            const skypeLink = document.getElementById('skypeLink').value;
            const skypeText = document.getElementById('skypeText').value;

            document.getElementById('sigName').textContent = name;
            document.getElementById('sigJobTitle').textContent = jobTitle;
            document.getElementById('sigTelegram').textContent = telegram;
            document.getElementById('sigTelegram').setAttribute('href', `https://t.me/${telegram.replace('@', '')}`);
            document.getElementById('sigSkype').textContent = skypeText;
            document.getElementById('sigSkype').setAttribute('href', skypeLink);
        }

        function copySignature() {
            const signatureElement = document.getElementById('signature');
            const tempElement = document.createElement('div');
            tempElement.appendChild(signatureElement.cloneNode(true));
            const html = tempElement.innerHTML;

            navigator.clipboard.write([
                new ClipboardItem({
                    'text/html': new Blob([html], { type: 'text/html' })
                })
            ]).then(() => {
                alert('Подпись скопирована с форматированием!');
            }).catch(err => {
                console.error('Ошибка при копировании: ', err);
                alert('Ошибка при копировании');
            });
        }
    </script>

</body>
</html>
