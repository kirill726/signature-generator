<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор подписи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .signature-container {
            margin-top: 20px;
            padding: 10px;
            border: 3px solid #ccc;
            display: inline-block;
            background: #fff;
        }
        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .contact-list li {
            margin: 4px 0;
            display: flex;
            align-items: center;
        }
        .contact-list a {
            color: #357AF6;
            text-decoration: none;
        }
        .signature-table {
            display: flex;
            align-items: center;
        }
        .signature-info {
            padding-left: 18px;
            display: flex;
            flex-direction: column;
            margin-left: -2mm;
        }
        .signature-info h2 {
            text-transform: uppercase;
            font-size: 15px;
            font-weight: 900;
            line-height: 1.3;
            margin: 0 0 4px;
            color: black;
        }
        .signature-info p {
            text-transform: uppercase;
            color: #ebbe7d;
            font-size: 15px;
            font-weight: 700;
            line-height: 1.3;
            margin: 0 0 6px;
        }
        .vertical-line {
            height: 80px;
            width: 2px;
            background-color: #ebbe7d;
            margin-left: 20px;
            margin-right: 20px;
        }
        .contact-info {
            display: flex;
            align-items: center;
        }
        .contact-info img {
            margin-right: 8px;
        }
        .copy-button-container {
            margin-top: 10px;
            text-align: center;
        }
        .copy-button {
            padding: 8px 12px;
            background: #357AF6;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .copy-button:hover {
            background: #285bb5;
        }
    </style>
</head>
<body>

    <h2>Заполните данные</h2>
    <form id="signatureForm">
        <label>Имя: <input type="text" id="name" value="Bona Fides"></label><br><br>
        <label>Должность: <input type="text" id="jobTitle" value="Manager"></label><br><br>
        <label>Телеграм: <input type="text" id="telegram" value="@example_telegram"></label><br><br>
        <label>Скайп (ссылка): <input type="text" id="skypeLink" value="skype:example.skype?call"></label><br><br>
        <label>Отображаемое имя для скайпа: <input type="text" id="skypeText" value="example.skype"></label><br><br>
        <button type="button" onclick="updateSignature()">Обновить подпись</button>
    </form>

    <h2>Превью подписи</h2>
    <div class="signature-container" id="signature">
        <div class="signature-table">
            <img src="https://nodepositbonuses.top/wp-content/uploads/2024/08/Fairspinlogo.png" alt="Fairspin Casino" width="100">
            <div class="vertical-line"></div>
            <div class="signature-info">
                <h2 id="sigName">Bona Fides</h2>
                <p id="sigJobTitle">Manager</p>
                <ul class="contact-list">
                    <li class="contact-info">
                        <img width="24" height="24" src="https://img.icons8.com/material-rounded/24/internet.png" alt="internet">
                        <a href="https://bonafides.team">https://bonafides.team</a>
                    </li>
                    <li class="contact-info">
                        <img width="25" height="25" src="https://img.icons8.com/sf-ultralight-filled/25/telegram.png" alt="telegram">
                        <a id="sigTelegram" href="https://t.me/example_telegram">@example_telegram</a>
                    </li>
                    <li class="contact-info">
                        <img width="24" height="24" src="https://img.icons8.com/material-sharp/24/skype.png" alt="skype">
                        <a id="sigSkype" href="skype:example.skype?call">example.skype</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="copy-button-container">
        <button class="copy-button" onclick="copySignature()">Копировать подпись</button>
    </div>

    <script>
        function updateSignature() {
            const name = document.getElementById('name').value;
            const jobTitle = document.getElementById('jobTitle').value;
            const telegram = document.getElementById('telegram').value;
            const skypeLink = document.getElementById('skypeLink').value;
            const skypeText = document.getElementById('skypeText').value;

            document.getElementById('sigName').textContent = name;
            document.getElementById('sigJobTitle').textContent = jobTitle;
            document.getElementById('sigTelegram').textContent = telegram;
            document.getElementById('sigTelegram').setAttribute('href', `https://t.me/${telegram.replace('@', '')}`);
            document.getElementById('sigSkype').textContent = skypeText;
            document.getElementById('sigSkype').setAttribute('href', skypeLink);
        }

        function copySignature() {
            const signatureElement = document.getElementById('signature');
            const tempElement = document.createElement('div');
            tempElement.appendChild(signatureElement.cloneNode(true));
            const html = tempElement.innerHTML;

            navigator.clipboard.write([
                new ClipboardItem({
                    'text/html': new Blob([html], { type: 'text/html' })
                })
            ]).then(() => {
                alert('Подпись скопирована с форматированием!');
            }).catch(err => {
                console.error('Ошибка при копировании: ', err);
                alert('Ошибка при копировании');
            });
        }
    </script>
</body>
</html>
